<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>freeze</title>
  <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
  <script>
        var obj = {
            foo: 'bar'
        }
        var app = new Vue({
            el: '#app',
            data: obj
        })
        console.log(app.$data === obj)
        // true
        console.log(app.$el === document.getElementById("app"))
        // true

  </script>
</body>
</html>
