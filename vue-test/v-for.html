<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>v-for</title>
  <script src="./vue.min.js"></script>
</head>
<body>
  <div id="app">
    <ol v-for="todo in todos">{{todo.text}}</ol>
    <ol v-for="(todo,index) in todos">{{index}}--{{todo.text}}</ol>
    <div v-for="(value, key) in todos">
        {{ key }}: {{ value }}
    </div>
    <p>一个对象的 v-for</p>
    <div v-for="(value, key, index) in object">
        {{ index }}. {{ key }}: {{ value }}
      </div>
  </div>
  <script>
        var app = new Vue({
            el: '#app',
            data: {
              todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
              ],
              object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
              }
            }
        })
  </script>
</body>
</html>
