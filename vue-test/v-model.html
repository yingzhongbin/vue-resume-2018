<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>v-if</title>
  <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
      <p>{{message}}</p>
      <input type="text" v-model="message">
    </div>
  <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
  </script>
</body>
</html>
