<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>freeze</title>
  <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
  <script>
        var obj = {
            foo: 'bar'
        }
        var app = new Vue({
            el: '#app',
            data: obj,
            created(){
                // this 指向app 实例
                console.log("a is "+ this.foo)
            }
        })
       

  </script>
</body>
</html>
