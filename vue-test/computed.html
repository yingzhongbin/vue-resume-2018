<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>computed</title>
  <script src="./vue.min.js"></script>
</head>
<body>
  <div id="app">
      <div>{{message}}</div>
      <div>{{reversedMessage}}</div>
  </div>
  <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue!'
            },
            computed:{
              reversedMessage(){
                return this.message.split("").reverse().join("")
              }
            },
            methods:{
              
            }
        })
  </script>
</body>
</html>
