<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>组件化应用构建</title>
  <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
      <ol>
          <todo-item
            v-for="todo in groceryList"
            :key="todo.id"
            :todo="todo">
          </todo-item>
      </ol>
    </div>
  <script>
        //Vue component 要在 new Vue之前声明才可以
        Vue.component("todo-item",{
          props:["todo"],
          template:`
            <li>{{todo.text}}</li>
          `
        })
        var app = new Vue({
            el: '#app',
            data:{
              groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
              ]
            }
        })
  </script>
</body>
</html>
