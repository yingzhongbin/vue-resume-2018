<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>freeze</title>
  <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
      <p>{{foo}}</p>
      <button @click="foo= 'hello'">切换</button>
    </div>
  <script>
        var obj = {
            foo: 'bar'
        }
        Object.freeze(obj)// 无法切换了
        var app = new Vue({
            el: '#app',
            data: obj
        })
  </script>
</body>
</html>
