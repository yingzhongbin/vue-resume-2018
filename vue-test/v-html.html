<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>v-html</title>
  <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
      <span>{{message}}</span>
      <br>
      <span v-html='message'></span>
    </div>
  <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: '<h1>Hello Vue!</h1>'
            }
        })
  </script>
</body>
</html>
