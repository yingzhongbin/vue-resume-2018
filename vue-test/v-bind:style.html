<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>v-bind:style</title>
  <script src="./vue.min.js"></script>
</head>
<body>
  <div id="app">
     <div :style="{color:activeColor,'font-size':fontSize+'px'}">111</div>
     <div :style="{color:activeColor,'fontSize':fontSize+'px'}">111</div>
     <div :style="styleObject">111</div>
     <div v-bind:style="[baseStyles, overridingStyles]"></div>
  </div>
  <script>
        var app = new Vue({
            el: '#app',
            data: {
              activeColor:"red",
              fontSize:30,
              styleObject:{
                color:"red",
                fontSize:'30px'
              }
            },
            computed:{
              
            }
        })
  </script>
</body>
</html>
