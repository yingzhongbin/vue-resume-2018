<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>v-bind</title>
  <script src="./vue.min.js"></script>
</head>
<body>
  <div id="app">
    <p v-bind:title="title">ppppppp</p>
  </div>
  <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: '页面加载于 ' + new Date().toLocaleString()
            }
        })
  </script>
</body>
</html>
