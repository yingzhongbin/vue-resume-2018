<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>v-show</title>
  <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
      <h1 v-show="ok">hello</h1>
    </div>
  <script>
        var app = new Vue({
            el: '#app',
            data: {
              ok: false
            }
        })
  </script>
</body>
</html>
